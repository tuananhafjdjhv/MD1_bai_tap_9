<script>
    // let input = parseInt(document.getElementById("so").value);
    let input = parseInt(prompt('Nhap so'))
  function giaiThua(x){
      let giaithua  = 1;
      for (let j = 1; j <= x; j++) {
           giaithua = giaithua * j;
      }
      return document.write(giaithua)
  }
  giaiThua(input);
</script>
