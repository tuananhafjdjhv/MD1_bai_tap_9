<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" onchange="binhPhuong(this.value)">
<p id="output"></p>
<script>
  function binhPhuong(square) {
    square*= square;
    document.getElementById('output').innerHTML= square;
  } binhPhuong()
</script>
</body>
</html>
