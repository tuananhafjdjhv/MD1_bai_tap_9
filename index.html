<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label> Temperate Converter</label>
<p>Type a value in the Fahrenheit field to convert the value to Celcius:</p>
<p>Fahrenheit:</p>
<input type="number" id="inputFahrenheit" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)" >
<p>Celius: </p><p id="outputCelius"> </p>
<script>
function temperatureConverter(valNum) {
    valNum = parseFloat(valNum);
    document.getElementById('outputCelius').innerHTML= (valNum-32)/1.8
}
</script>
</body>
</html>
